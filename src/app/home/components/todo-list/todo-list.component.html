<section [ngClass]="{'loading': !taskList.length}">
    <ul *ngIf="taskList.length">
        <li *ngFor="let item of taskList; let i = index">
        <input type="checkbox" [(ngModel)]="item.checked"/>
        <input type="text" [(ngModel)]="item.task" 
        [ngClass]="{'checked': item.checked}"  (keyup)="validationInput(item.task, i)" />

        <!-- {{item | json}} fazer pipe Json-->

        <button (click)="deleteItemTaskList(i)">
            <i class="fa-solid fa-trash"></i>
        </button>
        </li>
        
    </ul>
</section>

<app-todo-input-add-items (emitItemTaskList)="setEmitTaskList($event)"></app-todo-input-add-items>
<app-todo-button-delete-all *ngIf="taskList.length" (click)="deleteAllItemLisk()"></app-todo-button-delete-all>
